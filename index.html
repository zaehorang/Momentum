<!DOCTYPE html>
<html>

<head>
  <title>Momentum App</title>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
</head>

<body>
  <h2 id="clock">00:00:00</h2>
  <div id="form">
    <form class="hidden" id="login-form">
      <input class="login-css" required maxlength="15" type="text" placeholder="What is your name?" />
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <form id="todo-form">
      <input type="text" class="todo-css" placeholder="Write a To Do and Press Enter" required>
    </form>
    <ul id="todo-list"></ul>

  </div>
  <div id="quote">
    <span></span>
    <span></span>
  </div>
  <div id="weather">
    <span></span>
    <span></span>
  </div>
  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>

</html>
